<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>tic-tac-toe</title>
  </head>
  <body>
    <main>
      <div class="game">
        <h1>Tic Tac Toe</h1>
      <div class="background">
        <div class="spaces space-1"></div>
        <div class="spaces space-2"></div>
        <div class="spaces space-3"></div>
        <div class="spaces space-4"></div>
        <div class="spaces space-5"></div>
        <div class="spaces space-6"></div>
        <div class="spaces space-7"></div>
        <div class="spaces space-8"></div>
        <div class="spaces space-9"></div>
      </div>
      <div class="reset-button-div">
        <button class="reset-button">Reset</button>
      </div>
      <div class="winner-msg-div">
        <p class="winner-msg-p"></p>
      </div>
      <div class="score-count-div">
        <p class="score-count-x">Player One Score: 0</p>
        <p class="score-count-o">Player Two Score: 0</p>
      </div>
    </div class="game">
  </main>
    <script src="script.js"></script>
  </body>
</html>
